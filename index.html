<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book2Habit</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Book2Habit</h1>
  </header>

  <main>
    <div class="wrapper">

      <dl class="record">
        <dt>タイトル</dt>
        <dd><input type="text" id="i_title"></dd>
        <dt>一言まとめ</dt>
        <!-- <dd><input type="text" id="i_summary"></dd> -->
        <dd><textarea id="i_summary"></textarea></dd>
        <dt>アクション</dt>
        <dd><input type="text" id="i_action"></dd>
        <dt>リマインダー</dt>
        <dd>
          <select id="i_reminder">
            <!-- e = every -->
            <option value="0">１年に１度</option>
            <option value="1">１月に１度</option>
            <option value="2">１日に１度</option>
            <option value="3">１時間に１度</option>
            <option value="4">１分に１度</option>
            <option value="5">５秒に１度</option>
            <option value="6">３秒に１度</option>
            <option value="7">１秒に１度</option>
          </select>
        </dd>
      </dl>

      <ul class="btns">
        <li class="btn" id="save">Save</li>
        <li class="btn" id="clear">Clear</li>
      </ul>

      <ul class="cards">
        <!-- <li class="card">
          <div class="action_info">
            <p class="action">80点を取れたら次のことをやる</p>
            <p class="reminder">１週間に１度</p>
          </div>
          <div class="book_info">
            <p class="title">多動力</p>
            <p class="summary">完璧主義から完了主義へ</p>
          </div>
        </li> -->
        <!-- <li class="card">
          <div class="action_info">
            <p class="action">アクション</p>
            <p class="reminder">リマインダー</p>
          </div>
          <div class="book_info">
            <p class="title">本のタイトル</p>
            <p class="summary">一言まとめ</p>
          </div>
        </li> -->
      </ul>

    </div>
  </main>



  <footer><small>G's</small></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
